<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | Guess The Number</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <!-- header -->
    <header>
        <h1 class="heading">Play Guess the Number</h1>
    </header>
    <main>
        <section >
            <div class="card">
                <h3 class="heading-secondary">I am thingking the number can you please guess the number ?</h3>
                <input type="text" class="inputNumber" placeholder="Enter your guess">
                <button class=" btn guessBtn">Guess</button>
                <p class="win"></p> 
            </div>
        </section>
    </main>
</body>
</html>
